    <link href="/media/css/footer.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/register.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/contact.css" rel="stylesheet" type="text/css" />

  </head>

  <style>
    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    .card-body::after,
    .card-body::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background-image: conic-gradient(
        from var(--angle),
        #ff4545,
        #00ff99,
        #006aff,
        #ff0095,
        #ff4545
      );
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      z-index: -1;
      padding: 3px;
      border-radius: 10px;
      animation: 3s spin linear infinite;
    }
    .card-body::before {
      filter: blur(1.5rem);
      opacity: 0.5;
    }
    @keyframes spin {
      from {
        --angle: 0deg;
      }
      to {
        --angle: 360deg;
      }
    }

    a {
      text-decoration: none;
    }
  </style>
  <body>
    <!-- Slider Header Banner -->
    <div class="header-banner slide-up" aria-hidden="false">
      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="html-slot-container">
            <input type="hidden" id="endTime" value="null" />
            <div class="content">
              <marquee
                direction="left"
                width="100%"
                scrollamount="10"
                onmouseover="this.stop();"
                onmouseout="this.start();"
              >
                <span class="header-promotion marquee-span">
                  Use Code NEW10 and get 10% OFF* on non-discounted Shoes over
                  Rs. 4499. Maximum Discount: Rs. 1200. T&amp;C Apply.
                </span>
              </marquee>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'home/navbar.html' %}
    {% block start %} {% endblock %}
    {% include 'home/footer.html' %}
  </body>
</html>
